  lista-alumnos works!
</p>

<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
      <ion-label><span [ngClass]="{'favorito': alumno.favorito}">{{ alumno.nombre }}</span>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="primary" (click)="toggleFavorito(alumno)">Agregar a favoritos
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminarAlumno(alumno)">
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
